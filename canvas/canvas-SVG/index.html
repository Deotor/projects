<body>
    <div class="wrapper">
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#pop-up">Insert img</button>
        <button type="button" class="btn btn-primary btn-lg remove">Remove</button>
        <hr>
        <form class="form-inline">
            <input type="text" class="form-control added-text" placeholder="enter text">
            <button type="button" class="btn btn-primary btn-lg add-text">add text</button>
        </form>
        <canvas id="canvas" width="1000" height="800" style="border: 1px black solid"></canvas>
        <!-- pop-up -->
        <div class="modal fade" id="pop-up" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Choose picture</h4>
                    </div>
                    <div class="modal-body">
                        <ul>
                            <li><a class="insert-svg" href="#"><img src="public/img/Gonfalon.png"></a> </li>
                            <li><a class="insert-svg" href="#"><img src="public/img/Flag-with-Swendel.png"></a> </li>
                            <input class="set-color" type="color" name="bg" value="#ff0000">
                        </ul>
                    </div>
                    <div class="modal-footer">
                        <p>by d.leonichev</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- /pop-up -->
    </div>

</body>
